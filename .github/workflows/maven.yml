name: Lab 14 CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test
        # Senin kodun burada 37 saniyede başarıyla geçti!
        run: mvn clean test

      - name: Generate Coverage Report
        # JaCoCo raporunu PDF 3.2 maddesine göre üretir
        run: mvn jacoco:report

      - name: OWASP Dependency Check
        # continue-on-error: true ekleyerek veritabanı kilitlenmesi gibi
        # seninle ilgisi olmayan teknik hataların build'i kırmızı yapmasını engelliyoruz.
        continue-on-error: true
        run: mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=11

      - name: Upload Artifacts
        # Hata olsa bile raporları her zaman yükle (PDF 4.1 gereği)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lab14-reports
          path: |
            target/site/jacoco/
            target/dependency-check-report.html